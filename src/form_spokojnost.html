        <div class="formular_div">
          <a class="article_podnadpis">Formular spokojnosti</a><br /><br />

          <form id="spokojnost">
            <div class="formular_div2">
              <input
                type="text"
                id="meno"
                name="meno"
                class="form_text"
                required
              />
              <label for="meno" class="form_label">Meno:</label>
            </div>

            <div class="formular_div2">
              <input
                type="text"
                id="priezvisko"
                name="priezvisko"
                class="form_text"
                required
              />
              <label for="priezvisko" class="form_label_2">Priezvisko:</label>
            </div>

            <div class="formular_div2">
              <input
                type="email"
                id="email"
                name="email"
                class="form_text"
                required
              />
              <label for="email" class="form_label">Email:</label>
            </div>

            <div class="formular_div2 radio_div">
              <p class="form_radio_n">Pohlavie:</p>
              <label for="muz" class="form_radio_label"
                >Muz
                <input
                  type="radio"
                  id="muz"
                  name="pohlavie"
                  value="muz"
                  class="form_radio"
                />
                <span class="checkmark"></span>
              </label>
              <br />
              <label for="zena" class="form_radio_label"
                >Zena
                <input
                  type="radio"
                  id="zena"
                  name="pohlavie"
                  value="zena"
                  class="form_radio"
                />
                <span class="checkmark"></span>
              </label>
            </div>

            <div class="formular_div2 check_div">
              <p class="form_check_n">Preferovany druh kavy:</p>
              <label for="arabika" class="form_check_label"
                >Arabika
                <input
                  type="checkbox"
                  id="arabika"
                  name="arabika"
                  value="arabika"
                  class="form_check"
                />
                <span class="checkmark_ch"></span>
              </label>
              <br />
              <label for="robusta" class="form_check_label"
                >Robusta
                <input
                  type="checkbox"
                  id="robusta"
                  name="robusta"
                  value="robusta"
                  class="form_check"
                />
                <span class="checkmark_ch"></span>
              </label>
              <br />
              <label for="ine" class="form_check_label"
                >Ine...
                <input
                  type="checkbox"
                  id="ine"
                  name="ine"
                  value="ine"
                  class="form_check"
                />
                <span class="checkmark_ch"></span>
              </label>
            </div>

            <div class="formular_div2">
              <textarea
                id="text_a_form"
                rows="4"
                cols="50"
                name="comment"
                class="form_text area"
                required
              ></textarea>
              <label for="text_a_form" class="form_label_3"
                >Napiste nam nieco:</label
              >
            </div>

            <div class="formular_div2">
              <p class="">Obrazok</p>
              <input type="file" id="obrazok" name="obrazok" class="" />
            </div>
            <br />

            <div class="formular_div2">
              <button type="submit">Odoslat</button>
              <button type="reset">Reset</button>
            </div>
          </form>
        </div>
